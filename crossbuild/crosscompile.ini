[binaries]
c = [TOOLCHAIN + 'gcc', '--sysroot=' + SYSROOT]
cpp = [TOOLCHAIN + 'g++', '--sysroot=' + SYSROOT]
ld = [TOOLCHAIN + 'ld', '--sysroot=' + SYSROOT]
ar = TOOLCHAIN + 'ar'
strip = TOOLCHAIN + 'strip'
pkgconfig = 'pkg-config'

[host_machine]
system = SYSTEM
cpu_family = CPU_FAMILY
cpu = CPU
endian = ENDIAN

[properties]
sys_root = SYSROOT
pkg_config_libdir = PKG_CONFIG_LIBDIR

[built-in options]
prefix = PREFIX
libdir = LIBDIR
